version: "3.1"

intents:
  - greet
  - inform
  - goodbye
  - affirm
  - deny
  - bot_challenge

entities:
  - choice

slots:
  choice:
    type: categorical
    values:
      - rock
      - paper
      - scissors
      - lizard
      - spock
    mappings:
      - type: from_entity
        entity: choice

responses:
  utter_play:
    - text: "Type 'rock', 'paper', 'scissors', 'lizard', or 'spock' to play."

  utter_play_again:
    - text: "Do you want to play again?"

  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Goodbye! Have a great day."

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_play_rpsls

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
